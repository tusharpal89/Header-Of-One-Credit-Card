<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneCard-Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-between items-center p-4 mx-20">
      <div>
        <img
          src="	https://www.getonecard.app/images/OneCard_Logo_OneCard_Logo_1.png "
          alt="Logo"
          width="80px"
          height="80px"
        />
      </div>
      <div class="flex gap-10 font-bold font-manrope font-semibold md:hidden">
        Hamburger
      </div>
      <div class="gap-10 font-bold font-manrope font-semibold hidden md:flex">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <!-- creating a drop down option in Credit card -->
        <a href="#">Credit Card</a>
        <a href="#">Offers</a>
        <a href="#">FAQ</a>
        <a href="#">Contact Us</a>
        <a href="#">Careers</a>
      </div>
      <div>
        <button
          class="bg-[#1893F7] hover:bg-blue-700 text-white font-bold py-2 px-4 rounded h-10 w-30"
        >
          Apply Now
        </button>
      </div>
    </div>

    <!-- second part -->

    <div class="flex">
      <div>
        <div class="mt-10 mx-20 w-[80%]">
          <div class="text-4xl font-bold font-manrope font-semibold mx-7">
            Say Hi to
          </div>
          <div
            class="mt-2 text-[#1893F7] text-7xl font-bold font-manrope font-semibold mx-7"
          >
            One Credit Card
          </div>
          <div
            class="text-2xl text-[#1893F7] font-bold font-manrope font-semibold mx-7 mt-4"
          >
            Our Banking Partners:
          </div>
          <div>
            <img
              src="	https://www.getonecard.app/images/legal/Bank_Logos_All%20for%20website_17Feb25.png"
              alt="Banks_Images"
              width="500px"
              height="100px"
              class="mx-7 mt-4"
            />
          </div>
          <div class="mx-7 mt-4 text-2xl">
            <p>
              India's best metal credit card. Built with full-stack tech.
              <br />Backed by the principles of simplicity, transparency, and
              giving back control to the user.
            </p>
          </div>
          <div>
            <button
              class="bg-[#1893F7] hover:bg-blue-900 text-white font-bold py-2 px-4 rounded h-10 w-40 mx-7 mt-4"
            >
              Apply Now
            </button>
          </div>
          <div class="flex gap-4 mx-7 mt-4 mb-10">
            <p>Download the OneCard App</p>
            <img
              src="https://assets.getonecard.app/assets/offers/appstorelogo_1744029632867.svg"
              alt="Apple Store"
            />
            <img
              src="https://assets.getonecard.app/assets/offers/playstorelogo_1744029448525.svg "
              alt="Playstore_image"
            />
          </div>
        </div>
      </div>

      <div class="w-[50%] mt-10">
        <!-- <video
          src="https://www.getonecard.app/images/homepage_14Nov24.mp4 "
          autoplay
          loop
        ></video> -->
        <video
          src="https://www.getonecard.app/images/homepage_14Nov24.mp4"
          autoplay
          loop
          muted
          style="width: 100%; height: auto; float: left"
        ></video>
      </div>
    </div>
  </body>
</html>
